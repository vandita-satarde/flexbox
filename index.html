<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style>
        .parent1{
            height: 600px;
            width: 1200px;
            background-color: black;
            margin: 20px;
            padding: 10px;
            display: flex;
        }

        .parent2{
            flex-direction: row-reverse;
            justify-content: space-between;
        }

        .parent3{
            flex-direction: column-reverse;
            justify-content: center;
        }

        .parent4{
            align-items: end;
            flex-direction: row;
            justify-content: space-around;
        }

        .parent5{
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .parent6{
            flex-direction: column;
            justify-content: end;
            align-items: start;
        }

        .child{
            height: 50px;
            width: 100px;
            background-color: red;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
        }

        p{
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <h1>Flexbox Properties</h1>

    <p>Flexbox 1</p>
    <div class="parent1" style="flex-wrap: wrap;">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
        <div class="child" style="width: 600px;">
            History 
        </div>
    </div>

    <p>Flexbox 2</p>
    <div class="parent1 parent2">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

    <p>Flexbox 3</p>
    <div class="parent1 parent3">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

    <p>Flexbox 4</p>
    <div class="parent1 parent4">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

    <p>Flexbox 5</p>
    <div class="parent1 parent5">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

    <p>Flexbox 6</p>
    <div class="parent1 parent6">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

</body>
</html>
