<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style>
        .parent1{
            height: 500px;
            width: 1200px;
            background-color: black;
            margin: 20px;
            padding: 10px;
            display: flex;
        }

        .parent2{
            flex-direction: row-reverse;
            justify-content: space-between;
        }

        .parent3{
            flex-direction: column-reverse;
            justify-content: center;
        }

        .parent4{
            align-items: end;
            flex-direction: column;
            justify-content: space-around;
        }


        .child{
            height: 150px;
            width: 150px;
            background-color: red;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Flexbox Properties</h1>
    <div class="parent1" style="flex-wrap: wrap;">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
        <div class="child" style="width: 500px;">
            History 
        </div>
    </div>

    <div class="parent1 parent2">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

    <div class="parent1 parent3">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

    <div class="parent1 parent4">
        <div class="child">
            English
        </div>
        <div class="child">
            Hindi
        </div>
        <div class="child">
            Maths
        </div>
        <div class="child">
            Science
        </div>
    </div>

</body>
</html>
